<!DOCTYPE html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link rel="stylesheet" href="/stylesheets/gsap.css">

  <script>
    var tl = new TimelineMax();
    function pauseAnimationAt(time) {
      tl.pause(time); // timeline is a TimelineMax instance
    }

    function getTotalDurationInSecond() {
      return tl.totalDuration();
    }
  </script>
</head>
<body>

<div id="demoWrapper" class="example">
  <div id="bg"></div>
    <div id="content">
      <div id="info">
        <img src="http://www.greensock.com/wp-content/uploads/custom/codepen/feature_robust.png" width="240" height="151" id="feature"/>
      </div>
  </div>
</div>

<script>
  (function() {
    var feature = $("#feature");
    TweenLite.set(feature, {visibility:"visible"})
    //instantiate a TimelineLite
    tl.from(feature, 1.5, {scale:.5, autoAlpha:0});
    // tl.progress(0);
    // tl.play();
  })();
</script>
<!-- <script src="/javascripts/gsap.js"></script> -->
</body>
</html>
