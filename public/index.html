<!DOCTYPE html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link rel="stylesheet" href="/stylesheets/gsap.css">

  <script>
    var timeline = new TimelineMax();
    function pauseAnimationAt(time) {
      timeline.pause(time);
    };

    function getTotalDurationInSecond() {
      return timeline.totalDuration();
    };
  </script>
</head>
<body>

<div id="demoWrapper" class="example">
  <div id="bg"></div>
    <div id="content">
      <div id="info">
        <img src="http://kingofwallpapers.com/world/world-002.jpg" width="200" height="200" id="feature"/>
      </div>
  </div>
</div>

<script>
  (function() {
    var feature = $("#feature");
    TweenLite.set(feature, {visibility:"visible"});
    timeline.from(feature, 1.5, {scale:.5, autoAlpha:0});
  })();
</script>
</body>
</html>
